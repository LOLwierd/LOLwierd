<style>
    body {
        font-family: Verdana, sans-serif;
        margin: auto;
        padding: 20px;
        max-width: 720px;
        text-align: left;
        background-color: #f9f9f9;
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.5;
        color: #444;
        scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
        color: #1f1f1f;
    }

    a {
        color: #2e3abc;
    }

    .title {
        text-decoration: none;
        border: 0;
    }

    .title span {
        font-weight: 400;
    }

    nav a {
        margin-right: 10px;
    }

    textarea {
        width: 100%;
        font-size: 16px;
    }

    input {
        font-size: 16px;
    }

    content {
        line-height: 1.6;
    }

    table {
        width: 100%;
    }

    img {
        max-width: 100%;
    }

    code {
        padding: 2px 5px;
        background-color: #f2f2f2;
    }

    pre code {
        color: #1f1f1f;
        display: block;
        padding: 20px;
        white-space: pre-wrap;
        font-size: 14px;
        overflow-x: auto;
    }

    div.highlight pre {
        background-color: initial;
        color: initial;
    }

    div.highlight code {
        background-color: unset;
        color: unset;
    }

    blockquote {
        border-left: 3px solid navy;
        color: #737373;
        padding-left: 12px;
        font-style: italic;
        margin-inline-start: 12px;
        margin-inline-end: 12px;

    }

    footer {
        padding: 25px;
        text-align: center;
    }

    .helptext {
        color: #777;
        font-size: small;
    }

    .errorlist {
        color: #eba613;
        font-size: small;
    }

    /* blog posts */
    ul.blog-posts {
        list-style-type: none;
        padding: unset;
    }

    ul.blog-posts li {
        display: flex;
    }

    ul.blog-posts li span {
        flex: 0 0 130px;
    }

    ul.blog-posts li a:visited {
        color: #8b6fcb;
    }

    @media (prefers-color-scheme: dark) {
        body {
            background-color: #000;
            color: #ddd;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        strong,
        b {
            color: #eee;
        }

        a {
            color: #8cc2dd;
            /* color: #2e3abc; */
        }

        code {
            background-color: #777;
        }

        pre code {
            color: #ddd;
        }

        blockquote {
            color: #ccc;
        }

        textarea,
        input {
            background-color: #252525;
            color: #ddd;
        }

        .helptext {
            color: #aaa;
        }
    }

    a {
        text-decoration: none;
    }

    a[title="alt-link"] {
        color: #4CA751;
    }

    a[title="notes"] {
        /* color: #CCA43B; */
        /* color: #DA2C38; */
        color: #E26D5A;
    }

    ul:has(input[type=checkbox]) {
        list-style-type: none;
        padding-inline-start: 8px;
    }

    /* li:has(input[type=checkbox]) {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        overflow-wrap: break-word;
    } */
</style>
